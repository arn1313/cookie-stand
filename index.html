<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pat's Salmon Cookies</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  </head>
  <body>
    <h1>Pat's Salmon Cookies</h1>
    <form id="fishInput">
      <fieldset>
        <legend>Add a New Cookie Store</legend>

        <label for="newStore">New Store: </label>
        <input name="newStore" type="text" />

        <label for="minCust">Min Customers an Hour: </label>
        <input name="minCust" type="number" />

        <label for="maxCust">Max Customers an Hour:</label>
        <input name="maxCust" type="number" />

        <label for="avgCookie">Avg Cookies Per Customer: </label>
        <input name="avgCookie" type="text" />

        <button type="submit">Click To Add New Store</button>
      </fieldset>
    </form>

    <img src="images/salmon.png" align="center"/>
    <table id="cookiestores"></table>

    <!-- <ul id="locationName"></ul>
    <ul id="locationName2"></ul>
    <ul id="locationName3"></ul>
    <ul id="locationName4"></ul>
    <ul id="locationName5"></ul> -->
    <script src="app.js"></script>
  </body>
</html>
